name: "ESLint Testing"

on: [pull_request]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm prune

      - name: Run ESLint
        run: npx eslint *.js installer/*.js components/*.js --config eslint.config.js --ignore-pattern components/long-press-event.js --ignore-pattern components/progressbar.js
        continue-on-error: false
